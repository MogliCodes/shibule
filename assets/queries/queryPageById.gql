query queryPageById($id: String!) {
    pageGeneric(id: $id) {
        sys {
            id
        }
        title
        sectionsCollection {
            items {
                sys {
                    id
                }
                ... on LayoutGrid {
                    sys {
                        id
                    }
                    title
                    contentCollection {
                        items {
                            sys {
                                id
                            }
                            ... on MediaFile {
                                sys {
                                    id
                                }
                                __typename
                                title
                                file {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
